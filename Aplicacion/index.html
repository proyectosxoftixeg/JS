<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios y Ganancias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Precios y Ganancias</h1>
        
        <div class="calculator-form">
            <div class="input-group">
                <label for="costoPrima">Costo de Materia Prima (MXN):</label>
                <input type="number" id="costoPrima" min="0" step="0.01" required>
            </div>

            <div class="input-group">
                <label for="margenGanancia">Margen de Ganancia (%):</label>
                <input type="number" id="margenGanancia" value="30" min="0" max="100" required>
            </div>

            <div class="input-group">
                <label for="iva">IVA (%):</label>
                <input type="number" id="iva" value="16" min="0" max="100" required>
            </div>

            <button id="calcular">Calcular Precio Final</button>
        </div>

        <div class="results" id="resultados" style="display: none;">
            <h2>Resultados del Cálculo</h2>
            <div class="result-item">
                <span>Costo de Materia Prima:</span>
                <span id="costoDisplay">$0.00</span>
            </div>
            <div class="result-item">
                <span>Margen de Ganancia por Unidad:</span>
                <span id="margenDisplay">$0.00</span>
            </div>
            <div class="result-item">
                <span>Precio Final (con IVA):</span>
                <span id="precioFinalDisplay">$0.00</span>
            </div>

            <div class="ventas-section">
                <div class="input-group">
                    <label for="unidades">¿Cuántas unidades espera vender?</label>
                    <input type="number" id="unidades" min="1" required>
                </div>
                <button id="calcularGanancias">Calcular Ganancias Totales</button>
            </div>

            <div class="total-gains" id="gananciasTotal" style="display: none;">
                <h3>Proyección de Ganancias</h3>
                <div class="result-item">
                    <span>Ganancia Total Esperada:</span>
                    <span id="gananciaTotalDisplay">$0.00</span>
                </div>
                <div class="result-item">
                    <span>Basado en:</span>
                    <span id="unidadesDisplay">0 unidades</span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
