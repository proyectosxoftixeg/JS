<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>

        section{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card{
            width: 300px;
            height: 300px;
            background-color:#FFA07A ;
            border-radius: 20px;
            overflow: hidden;
        }

        .card img{
            width: 100%;
        }

        .card p{
            text-align: center;
            margin-top: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <p>Soy Gato</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, iste!</p>
        </div>
    </section>
</body>
</html>
