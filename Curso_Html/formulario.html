<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro de Usuarios</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Informacion Personal</legend>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Carlos Andres" required> <br> <br>

            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Martinez"> required <br> <br>

            <label for="fechaNacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

            <legend>Genero</legend>
            <input type="radio" id="masculino" name="genero" value="Masculino" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="femenino" name="genero" value="Femenino" required>
            <label for="femenino">Femenino</label><br>
            <input type="radio" id="otro" name="otro" value="Otro" required>
            <label for="otro">Otro</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Informacion de Contacto</legend>

            <label for="email">Correo Electronico</label>
            <input type="email" id="email" name="email" placeholder="carlos@micorreo.com" required> <br><br>

            <label for="telefono">Numero Telefonico</label>
            <input type="tel" id="telefono" name="telefono" placeholder="222456789" required> <br><br>

            <label for="direccion">Direccion de Residencia</label>
            <textarea name="direccion" id="direccion" rows="4" cols="50" placeholder="Avenida El Rosario 54 27 esquina" required></textarea> <br>   

        </fieldset>

        <fieldset>
            <legend>Informacion de Cuenta</legend>
            <label for="usuario">Nombre de Usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="andrewzarate" required><br><br>

            <label for="contrasena">Contraseña: </label>
            <input type="password" id="contrasena" name="contrasena"required><br><br>

            <label for="confirmacionContrasena">Confirmar Contraseña: </label>
            <input type="password" id="confirmacionContrasena" name="confirmacionContrasena"required> <br><br>
        </fieldset>


        <fieldset>
            <legend>Prefrerencias</legend>
            <label for="colorFavorito">Seleccionar un color Favorito</label>
            <select name="colorFavorito" id="colorFavorito">
                <option value="rojo">Rojo</option>
                <option value="amarillo">Amarillo</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
            </select> <br><br>
            <input type="checkbox" id="aceptarTerminos" name="aceptarTerminos" required>
            <label for="aceptarTerminos">Acepto los Terminos y Condiciones</label> <br><br>

            <input type="submit" value="Registrarse">
        </fieldset>
    </form>
    
    
</body>
</html>
